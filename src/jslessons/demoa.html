<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script src="../script/demoa.js?v=1"></script>
</head>
<body>
    <p>
        <label for="firstvalue">X:</label>
        <input id="firstvalue" type="text" placeholder="Enter a number">
    </p>
    <p>
        <label for="secondvalue">Y:</label>
        <input id="secondvalue" type="text" placeholder="Enter a number">
    </p>
    <p>
        <input type="button" value="OK" onclick="addition()">
        <input type="button" value="Sum" onclick="sum()">
        <input type="button" value="add again" 
        onclick="add(100,50)">
        <input type="button" value="add with parameters" 
        onclick="add(document.getElementById('firstvalue').value),document.getElementById('secondvalue').value">
    </p>
    <p>
        <input type="button" value="Problem1" onclick="problem1()">
        <input type="button" value="Problem2" onclick="problem2()">
        <input type="button" value="Problem3" onclick="problem3()">
        <input type="button" value="Printdigits" onclick="printdigits()">
    </p>
    <div id="result"></div>
</body>
</html>
