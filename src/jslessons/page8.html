<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable-scope</title>
</head>
<body>
    <script type="text/javascript">
        var vGlobal = 'This is global';
        function scopeFunction() {
            alsoGlobal = 'This is also global variable';
            var vNotGobal = 'This is private and scoped to the function';

            function subFunction() {
                console.log(`Inside subFunction: ${vNotGobal}`);
                stillGlobal = 'No var keyword so this is global!';
                var isPrivate = 'This is private to subFunction!';
            }
            subFunction();
            //console.log(isPrivate);

        }
        console.log(vGlobal);
        scopeFunction();
        console.log(alsoGlobal);
        //console.log(vNotGobal);
        console.log(stillGlobal);
    </script>
</body>
</html>
